plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.blue.Main'
    }
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.0.14'

    testImplementation 'junit:junit:4.12'
}

group 'com.blue'
version '1.0-SNAPSHOT'

application {
    mainClassName = 'com.blue.Main'
}
